{% extends 'core/base.html' %}

{% block head_title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h1 class="font-mono font-extrabold text-3xl text-center text-blue-600 mb-5">{{ title }}</h1>
    <hr class="border-t-2 border-gray-200 mb-5">

    <form method="post" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8">
        {% csrf_token %}

        <!-- Input field for amount -->
        <div class="mb-6">
            <label for="amount" class="block text-lg font-medium text-gray-700 mb-2">
                Amount
            </label>
            <input 
                class="shadow-sm border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" 
                name="amount" 
                id="amount" 
                type="number" 
                required 
                placeholder="Enter transaction amount"
            >
            <!-- Display validation errors if any -->
            {% if form.amount.errors %}
                <div class="mt-2 text-red-500 text-sm">
                    {% for error in form.amount.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition ease-in-out duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
                type="submit"
            >
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
